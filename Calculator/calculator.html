<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <div class="calculator">
        <div class="calculator_display">0</div>
        <div class="calculator_keys">
       
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button></button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button></button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
         

            <button></button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button></button>
            <button></button>
           
            <button class="key-operator"  data-action="add"> + </button>
            <button class="key-operator"  data-action="subtract"> -</button>
            <button class="key-operator"  data-action="multiply"> *</button>
            <button class="key-operator"  data-action="divide"> / </button>
            
                                
            <button class="key--equal"      data-action="calculate"> = </button>
            <button class="turnOff" data-action="turnOff"> Turn Off </button>
            <button class="turnOn" data-action="turnOn" > AC  </button>
            
        </div>

    </div>
</body>

<script src="script.js"></script>
</html>
